name: tset_and_build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: checkout
        uses: actions/checkout@v3
      - name: setup node
        uses: actions/setup-node@v3
        with:
          node-version: '16'
      - name: npm install
        run: npm install
      - name: test & build
        run:  |
          npm run test
          npm run build
      - name: upload dist file
        uses: actions/upload-artifact@v3
        with:
          name: upload dist file
          path: dist
